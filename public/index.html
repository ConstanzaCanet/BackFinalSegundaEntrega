<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>FORMULARIO DE STOCK</title>
</head>
<body>
    <div class='container formul mt-4'>
        <div class="form-container">
            <div class='row  row-cols-sm-1 row-cols-md-2'>

                <div class='col p-0 conteImg'>
                    <img src='./img/bake.jpg'>

                </div>
                
                <div class="col mt-4">
                    <form id='productForm' name="productForm" enctype="multipart/form-data" class="form">
                        <h1 class='titleForm'>PRODUCTO NUEVO</h1>
                        <label for="name">Nombre</label>
                        <input class="inpuForm" type="text" placeholder="name" name="name" required>

                        <label for="price">Precio</label>
                        <input class="inpuForm" type="number" placeholder="price" name="price" required>

                        <div>
                            <label for="formFileLg" class="form-label labelImg">Imagen del producto: </label>
                            <input class="form-control form-control-lg mb-2" name="image" type="file" style='background: none;border: solid 2px #474544' required>
                        </div>
                        <div class='boton m-4'>
                            <input type="submit" class="submit-button" id="form_button">
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div> 


    <!--Sockets-->
    <div class='container'>
        <h2 class='titleForm'>PRODUCTOS EN EL ALMACEN</h2>
        <div id="productsTable"></div>
    </div>

    <!--Sockets Chat/Coments-->
    <div class='container formul' style='background-color: rgb(251, 214, 138);'>
        
            <h3 class='titleForm'>Comentarios</h3>
        <form>
            <label for="nameClient">Nombre</label>
            <input class="inpuForm" type="text" placeholder="user_name" name="user" id='user' required>
            <label for="emailClient">Email</label>
            <input class="inpuForm" type="email" placeholder="email" name="emai" id='userEmail' required>

            <label for="coment">Dejanos tu comentario</label>
            <textarea class="form-control" id="chatComents" rows="3" required></textarea>
        </form>


        <div>
            <p id="Coments"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='./index.js'></script>
</body>
</html>
